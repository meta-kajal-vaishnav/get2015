<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
  </head>
  <body>
		<header><h2>Registration</h2></header>
  		<section>
		<center>
  			<br/><h3>Contact Information</h3>
			<form class="regForm" name="myform" action="Layout4.html">
				<table>
					<tr>
						<td><span>*</span> Name:</td>
						<td><input type="text" name="firstName" placeholder="Enter name" required/></td>
					</tr>
					<tr>
						<td><span>*</span> Email:</td>
						<td><input type="email" name="email" placeholder="Enter email" required/></td>
					</tr>
					<tr>
						<td><span>*</span> DOB:</td>
						<td><input type="date" name="dob" min="1993-01-01" max="2016-01-01" placeholder="Enter dob" required/></td>
					</tr>
					<tr>
						<td>Salary:</td>
						<td><input type="range" name="slider" min="1" max="100" value="30" step="10"/></td>
					</tr>
					<tr>
						<td>Location:</td>
						<td>
							<input type="text" name="locationName" list="Location" id="locationName" autocomplete required/>
								<datalist id="Location" name="locationOption">
									<option value="Location1">
									<option value="Location2">
								</datalist>
						</td>
					</tr>
				</table>
				<br/><br/><input type="submit" value="Submit" id="submitForm" onclick="allLetter(document.myform.firstName); ValidateEmail(document.myform.email);validateDatalist();" />
  			</form>
			</center>
  		</section>
    </body>
