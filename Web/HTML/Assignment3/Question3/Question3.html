<!DOCTYPE html>
<html>
	<head>
		<title>Drag And Drop Div</title>
		<meta charset="utf-8">
    		<link rel="stylesheet" href="styleQ3.css" type="text/css">
  	</head>

  	<body>
		<header><h2>Drag And Drop Div</h2></header>
  		<section>
			<center>
  				<br/><br/><p>Drag the Sample div :</p>
				<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br/>
				<div id="div2" draggable="true" ondragstart="drag(event)" width="200" height="40">
					<p>sample</p>
				</div>
				<script type="text/javascript">
					function allowDrop(ev) {
						ev.preventDefault();
					}
					function drag(ev) {
						ev.dataTransfer.setData("text/html", ev.target.id);
					}
					function drop(ev) {
						ev.preventDefault();
						var data = ev.dataTransfer.getData("text/html");
						ev.target.appendChild(document.getElementById(data));
					}
	 			</script>
			</center>
  		</section>
    	</body>
</html>
