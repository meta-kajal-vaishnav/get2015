<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
  </head>
  <body>
  	<div class = "wrapper">
		<div class = "header"><h2>My Profile</h2></div>
  		<div class = "container">
			<div class = "innerLeft">
				<img src = "pic1.jpg"/>
			</div>
  			<div class = "innerRight">
  				<h4>Contact Information</h4>
				<table>
					<tr>
						<td>E-Mail:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Mobile:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Work Phone:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Internal Phone:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Skype:</td>
						<td><input type="text"/></td>
					</tr>
				</table>
  				<h4>General Information</h4>
				<table>
					<tr>
						<td>Birthday:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Middle Name:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Departments:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Status:</td>
						<td><input type="text"/></td>
					</tr>
				</table>
  				<h4>Additional Information</h4>
				<table>
					<tr>
						<td>Other Websites:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Skills:</td>
						<td><textarea rows="2" cols="22"></textarea></td>
					</tr>
					<tr>
						<td>Interests:</td>
						<td><textarea rows="2" cols="22"></textarea></td>
					</tr>
					<tr>
						<td>Groups:</td>
						<td><textarea rows="2" cols="22"></textarea></td>
					</tr>
				</table>
  			</div>
  		</div>
  	</div>
  </body>
</html>
